baseURL = "https://fantatchi-xyz.pages.dev/"
title = "fantatchi's notes"
theme = "PaperMod"
languageCode = "ja"
defaultContentLanguage = "ja"
enableRobotsTXT = true

[pagination]
  pagerSize = 10

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowPageNums = true
  ShowToc = true
  ShowShareButtons = true
  ShareButtons = ["x","facebook","linkedin"]

  [params.profileMode]
    enabled = true
    title = "fantatchi's notes"
    subtitle = "日常スケッチ - 日々の小さな気づきから"
    imageUrl = "/images/avatar.png"
    imageTitle = "avatar"

    [[params.profileMode.buttons]]
      name = "アーカイブ"
      url = "/archives"

  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/fantatchi"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/fantatchi"

[taxonomies]
  tag = "tags"
  category = "categories"

[menu]
  [[menu.main]]
    name = "カテゴリ"
    url  = "/categories/"
    weight = 10

  [[menu.main]]
    name = "タグ"
    url  = "/tags/"
    weight = 20

  [[menu.main]]
    name = "検索"
    url = "/search/"
    weight = 40

